  <head>

    <link rel="preconnect" href="https://fonts.googleapis.com" />

      rel="stylesheet"

          <option value="thiruvananthapuram">Thiruvananthapuram News</option>
        </select>
      </div>
    </div>
    <!-- append data here -->
    <div id="container">
      <!-- sidebar section -->
      <div id="sidebar">
        <h3>Trending</h3>
        <div id="resultTrending"></div>
